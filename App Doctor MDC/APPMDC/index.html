<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat&family=Quicksand:wght@600&family=Raleway:wght@800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="Login.css">
  <script src="https://kit.fontawesome.com/1fde30a71e.js" crossorigin="anonymous"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.8.3/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/9.8.3/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/9.8.3/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

</head>

<body>

  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first mt">
        <img src="https://midulcecompania.s01.eixel.com/ext/resources/img/logo.png?t=1632742394" style="width: 125px;"
          id="icon" />
      </div>

      <!-- Login Form -->
      <form id="singup-form">
        <input type="text" id="email" class="fadeIn second" name="login" placeholder="Usuario" required>
        <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contraseña" required>
        <input type="submit" class="fadeIn fourth" value="Iniciar sesión" id="quickstart-sign-in">
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Crear Usuario</a>
      </div>

    </div>
  </div>

  <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Sign
    Up</button>
  &nbsp;&nbsp;&nbsp;
  <button class="mdl-button mdl-js-button mdl-button--raised" disabled id="quickstart-verify-email"
    name="verify-email">Send Email Verification</button>
  &nbsp;&nbsp;&nbsp;
  <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Send
    Password Reset Email</button>

  <!-- Container where we'll display the user details -->
  <div class="quickstart-user-details-container" hidden>
    Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
    <div>Firebase auth <code>currentUser</code> object value:</div>
    <pre><code id="quickstart-account-details">null</code></pre>
  </div>
  </div>
  </div>

  </div>
  </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="appdoc.js"></script>
</body>

</html>
